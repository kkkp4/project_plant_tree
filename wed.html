<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dual Camera Viewer</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .cam-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 20px;
    }

    .cam-box {
      background: white;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
    }

    .cam-title {
      margin-bottom: 10px;
      font-size: 20px;
      color: #222;
    }

    .cam-view {
      width: 480px;
      height: auto;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .cam-view {
        width: 100%;
      }
    }

    /* ✅ ส่วน encoder */
    #encoder-data {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Live Dual USB Camera</h1>

  <!-- ✅ Encoder Display -->
  <div id="encoder-data">
    <b>Left:</b> <span id="left_cm">0.0</span> cm |
    <b>Right:</b> <span id="right_cm">0.0</span> cm
  </div>

  <div class="cam-container">
    <div class="cam-box">
      <div class="cam-title">Camera 0</div>
      <img src="{{ url_for('cam0_feed') }}" class="cam-view">
    </div>
    <div class="cam-box">
      <div class="cam-title">Camera 2</div>
      <img src="{{ url_for('cam2_feed') }}" class="cam-view">
    </div>
  </div>

  <!-- ✅ JavaScript อัปเดต encoder จาก Flask API -->
  <script>
    async function fetchEncoderData() {
      try {
        const response = await fetch('/distance');
        const data = await response.json();
        document.getElementById('left_cm').textContent = data.left_cm.toFixed(1);
        document.getElementById('right_cm').textContent = data.right_cm.toFixed(1);
      } catch (e) {
        console.error("Error fetching encoder data", e);
      }
    }

    // อัปเดตทุก 500ms
    setInterval(fetchEncoderData, 500);
  </script>
</body>
</html>
